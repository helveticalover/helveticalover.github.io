<!doctype html><html lang="en"><head><title>Tiffany Li</title><meta charset="utf-8"><meta content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1" name="viewport"><style>body{margin:0}</style></head><body><div id="container"></div><script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script><script type="importmap">{
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.132.2",
                "three/addons/": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/"
            }
        }</script><script type="module">import * as THREE from 'three';

            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
            import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

            

			const clock = new THREE.Clock();
            const container = document.getElementById( 'container' );
            const renderer = new THREE.WebGLRenderer( { 
                antialias: true,
                preserveDrawingBuffer: true
             } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild( renderer.domElement );

            const pmremGenerator = new THREE.PMREMGenerator( renderer );

            const scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xbfe3dd );
            scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set(0, 1, 0);

            const controls = new OrbitControls( camera, renderer.domElement );
            controls.target.set(0, 0.5, 0);
            controls.update();
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.75;
            controls.enablePan = true;
            controls.enableDamping = true;

            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

            let models = [];
            let currentModel = -1;
            let loaded = 0;
            const loader = new GLTFLoader();

            function load(gltf, index) {
                const model = gltf.scene;
                model.position.set( 0, 0, 0);
                model.scale.set( 1, 1, 1);
                models[index] = {
                    model: model,
                    animations: gltf.animations,
                    mixer: new THREE.AnimationMixer( model ),
                };
                loaded++;

                if (loaded == 5)
                {
                    setCurrentModel(0);
                    animate();
                }
            }

            function setCurrentModel(modelIndex) {
                if (currentModel >= 0)
                {
                    let prevModel = models[currentModel];
                    scene.remove(prevModel.model);
                    prevModel.mixer.stopAllAction();
                }

                let model = models[modelIndex];
                scene.add( model.model );
                for (let clip of model.animations)
                {
                    model.mixer.clipAction(clip).play();
                }

                currentModel = modelIndex;
            }

            
            loader.load( '/static/3d/magpie_idle.glb', (gltf) => load(gltf, 0), undefined, ( e ) => console.error( e ));
            
            loader.load( '/static/3d/magpie_walk.glb', (gltf) => load(gltf, 1), undefined, ( e ) => console.error( e ));
            
            loader.load( '/static/3d/magpie_pick.glb', (gltf) => load(gltf, 2), undefined, ( e ) => console.error( e ));
            
            loader.load( '/static/3d/magpieDisguise_walk.glb', (gltf) => load(gltf, 3), undefined, ( e ) => console.error( e ));
            
            loader.load( '/static/3d/magpieDisguise_idle.glb', (gltf) => load(gltf, 4), undefined, ( e ) => console.error( e ));
            

            camera.position.z = 2;
            window.onresize = function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            };

            function animate() {
                requestAnimationFrame( animate );
                const delta = clock.getDelta();
				models[currentModel].mixer.update( delta );
                controls.update();
                renderer.render( scene, camera );

                let nowModel = Math.floor((clock.elapsedTime / 5) % loaded);
                if (currentModel != nowModel)
                {
                    setCurrentModel(nowModel);
                }
            }</script></body></html>
